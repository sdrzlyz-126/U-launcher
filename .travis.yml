language: python
services:
- docker
before_install:
- |
  if [ ! -z "$encrypted_103700d0e85f_key" ]; then
    openssl aes-256-cbc -K $encrypted_103700d0e85f_key -iv $encrypted_103700d0e85f_iv -in build-utils/launchpad-secret.key.enc -out build-utils/launchpad-secret.key -d
    openssl aes-256-cbc -K $encrypted_103700d0e85f_key -iv $encrypted_103700d0e85f_iv -in build-utils/launchpad-public.key.enc -out build-utils/launchpad-public.key -d
    openssl aes-256-cbc -K $encrypted_103700d0e85f_key -iv $encrypted_103700d0e85f_iv -in build-utils/launchpad.ssh.tar.enc -out build-utils/launchpad.ssh.tar -d
    openssl aes-256-cbc -K $encrypted_103700d0e85f_key -iv $encrypted_103700d0e85f_iv -in build-utils/aur_key.enc -out build-utils/aur_key -d
  fi
- source ./build-utils/functions.sh
- docker pull $BUILD_IMAGE
install:
# this is to skip default "pip install -r requirements.txt" on travis
- true
script:
- if [ "$TRAVIS_PULL_REQUEST" != "false" ] || [ -z "$TRAVIS_TAG" ]; then bash ./build-utils/travis-test.sh; fi
- if [ ! -z "$TRAVIS_TAG" ] && [ ! -z "$encrypted_103700d0e85f_key" ]; then bash ./build-utils/release.sh $TRAVIS_TAG; fi
branches:
  only:
  - master
  - dev
  - "/^\\d+.\\d+.\\d+(\\.r\\d+)?$/"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - ulauncher_${TRAVIS_TAG}.tar.gz
  - ulauncher_${TRAVIS_TAG}_all.deb
  - ulauncher_${TRAVIS_TAG}_fedora.rpm
  - ulauncher_${TRAVIS_TAG}_suse.rpm
  skip_cleanup: true
  on:
    repo: Ulauncher/Ulauncher
    tags: true
    overwrite: true
